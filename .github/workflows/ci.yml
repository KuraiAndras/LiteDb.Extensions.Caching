name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd Test SonarEnd CheckFormatting'
        run: ./build.cmd Test SonarEnd CheckFormatting
        env:
          SonarProjectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          SonarToken: ${{ secrets.SONAR_TOKEN }}
          SonarHostUrl: ${{ secrets.SONAR_HOST_URL }}
          SonarOrganization: ${{ secrets.SONAR_ORGANIZATION }}
